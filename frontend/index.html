<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile editor</title>

		<link rel="stylesheet" href="public/style.css" />
		
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Profile</h1>
		<input type="text" id="firstName" placeholder="first name">
		<br>
		<input type="text" id="surname" placeholder="surname">
		<br>
		<input type="text" id="zipCode" placeholder="zip code">
		<br>
		<input type="text" id="country" placeholder="country">
		<br>
		<input type="text" id="city" placeholder="city">
		<br>
		<input type="text" id="street" placeholder="street">
		<br>
		<input type="text" id="houseNumber" placeholder="house number">
		<br>
		<input type="file" id="profile">
		
		<br>
		<button id="save">save profile</button>
		<br>
		<button id="delete">delete profile</button>
		<div id="root"></div>
		<script src="public/script.js"></script>
	</body>
</html>
